<h3><u>Restangular Service Call: {{ totalRestResult }}</u></h3>
<div>
    <ul *ngIf="restangularUsers">
        <li *ngFor="let user of restangularUsers">
            <img [src]="user.avatar" alt="{{ user.avatar }}">
            <p>{{ user.id }}. {{ user.first_name }} {{ user.last_name }}</p>
        </li>
    </ul>
</div>


<h3><u>Http Service Call: {{ totalHttpResult }}</u></h3>
<div>
    <ul *ngIf="httpUsers">
        <li *ngFor="let user of httpUsers">
            <img [src]="user.avatar" alt="{{ user.avatar }}">
            <p>{{ user.id }}. {{ user.first_name }} {{ user.last_name }}</p>
        </li>
    </ul>
</div>
